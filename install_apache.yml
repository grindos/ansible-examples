---

- hosts: all
  become: true
  tasks:

  - name: Update repo index
    apt:
      update_cache: yes
    when: ansible_distribution in ["Debian", "Ubuntu"]


  - name: Install Apache
    apt:
      name: apache2
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: Add PHP support for Apache
    apt:
      name: libapache2-mod-php
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: Update repo index
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Install Apache
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"

  - name: Add PHP support for Apache
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "CentOS"
